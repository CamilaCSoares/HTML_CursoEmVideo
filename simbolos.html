<h1>Símbolos Especiais</h1>
<p>
    &lt; <!-- menor que < -->
    &gt; <!-- maior que > -->
    &le; <!-- menor ou igual a <= -->
    &le; <!-- maior ou igual a >= -->
    <br>

    &pound; <!-- Limbras -->
    &yen; <!-- Iene -->
    &euro; <!-- Euro -->
    <br>

    &copy; <!-- Copyright -->
    &reg; <!-- Marca Registrada -->
    &trade; <!-- TM -->
    <br>

    &permil; <!-- Dividido por mil -->
    &sum; <!-- Soma -->
    &infin; <!-- Infinito -->
    &times; <!-- Multiplicação -->
    &plusmn; <!-- Mais ou Menos -->
    &oplus; <!-- Mais dentro de um circulo-->
    &radic; <!-- Raíz Quadrada -->
    &ne; <!-- Diferente -->
    <br>

    <!-- Letras Gragas para deixar minúsculo coloca a primeira letra minúsculo-->
    &Delta; 
    &Lambda;
    &omega;
    &pi;
    <br>

    &larr; <!-- Seta para esquerda -->
    &Rarr; <!-- Seta para direita -->
    <!--Maiúsculo deixa a seta diferente -->
    &uarr; <!-- Seta para cima-->
    &darr; <!-- Seta para baixo-->
    &harr; <!-- Seta para os dois lados -->
    <br>

    <!-- Símbolo das Cartas Nipe -->
    &spades;
    &clubs;
    &hearts;
    &diams;

</p>
